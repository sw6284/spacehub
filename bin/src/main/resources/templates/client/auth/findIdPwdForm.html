<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceHub</title>
    <link rel="stylesheet" href="/css/client/auth/findIdPwdForm.css">
</head>
<body>
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-button active" data-tab-id="find-id">아이디 찾기</button>
            <button class="tab-button" data-tab-id="find-password">비밀번호 찾기</button>
        </div>
    
        <!-- 아이디 찾기 폼 -->
        <div id="find-id" class="tab-content">
            <form id="findIdForm">
                <label for="name-id">이름</label>
                <input type="text" id="name-id" name="name" required>
                <br>
                <label for="email-id">이메일</label>
                <input type="email" id="email-id" name="email" required>
                <div class="form-actions">
                    <button type="button" id="findIdBtn">아이디 찾기</button>
                </div>
            </form>
        </div>
    
        <!-- 비밀번호 찾기 폼 -->
        <div id="find-password" class="tab-content" style="display:none;">
            <form id="findPwdForm">
                <label for="name-pwd">이름</label>
                <input type="text" id="name-pwd" name="name" required>
                <br>
                <label for="id-pwd">아이디</label>
                <input type="text" id="id-pwd" name="id" required>
                <br>
                <label for="email-pwd">이메일</label>
                <input type="email" id="email-pwd" name="email" required>
                <div class="form-actions">
                    <button type="button" id="findPwdBtn">비밀번호 찾기</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/client/auth/findIdPwdForm.js"></script>
</body>
</html>
