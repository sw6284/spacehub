<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SpaceHub</title>
    <link rel="stylesheet" href="/css/client/auth/signupForm.css" />
</head>
<body>
    <div class="container">
        <h2>SpaceHub 회원가입</h2>
        
        <form id="signupForm" th:object="${member}">
            <div class="form-group">
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" th:field="*{memberId}" required />
                <button type="button" id="idCheckBtn">아이디 확인</button>
            </div>

            <div class="form-group">
                <label for="memberPassword">비밀번호</label>
                <input type="password" id="memberPassword" name="memberPassword" th:field="*{memberPassword}" required />
            </div>

            <div class="form-group">
                <label for="memberPasswordConfirm">비밀번호 확인</label>
                <input type="password" id="memberPasswordConfirm" name="memberPasswordConfirm" required />
            </div>

            <div class="form-group">
                <label for="memberName">이름</label>
                <input type="text" id="memberName" name="memberName" th:field="*{memberName}" required />
            </div>

            <div class="form-group">
                <label for="memberEmail">이메일</label>
                <input type="email" id="memberEmail" name="memberEmail" th:field="*{memberEmail}" required />
                <button type="button" id="verifyBtn">인증번호</button>
            </div>

            <div class="form-group">
                <label for="verificationCode">인증번호</label>
                <input type="text" id="verificationCode" name="verificationCode" required />
                <button type="button" id="verifyCheckBtn">확인</button>
            </div>

            <div class="form-group">
                <label for="memberPhone">전화번호</label>
                <input type="text" id="memberPhone" name="memberPhone" th:field="*{memberPhone}" required />
            </div>

            <div class="form-actions">
                <button type="submit" id="signupBtn">회원가입</button>
            </div>
        </form>
    </div>
   
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/client/auth/signupForm.js"></script>
</body>
</html>
