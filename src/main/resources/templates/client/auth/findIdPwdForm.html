<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto">
<head>
    <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
    <meta name="theme-color" content="#712cf9">
    <title>SpaceHub</title>
    <link href="/css/client/main.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/cover/">
    <link rel="stylesheet" href="/css/client/auth/findIdPwdForm.css">
</head>
<body class="d-flex flex-column h-100">
    <header th:insert="~{template/client/fragments/block :: header}"></header>
    <main class="flex-shrink-0 mt-5">
        <div class="container-findIdPwd">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-button active" data-tab-id="find-id">아이디 찾기</button>
                <button class="tab-button" data-tab-id="find-password">비밀번호 찾기</button>
            </div>

            <!-- 아이디 찾기 폼 -->
            <div id="find-id" class="tab-content">
                <h2>아이디 찾기</h2>
                <form id="findIdForm">
                    <div class="form-group">
                        <label for="name-id">이름</label>
                        <input type="text" id="name-id" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email-id">이메일</label>
                        <input type="email" id="email-id" name="email" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="findIdBtn" class="btn-second">아이디 찾기</button>
                    </div>
                </form>
            </div>

            <!-- 비밀번호 찾기 폼 -->
            <div id="find-password" class="tab-content" style="display:none;">
                <h2>비밀번호 찾기</h2>
                <form id="findPwdForm">
                    <div class="form-group">
                        <label for="name-pwd">이름</label>
                        <input type="text" id="name-pwd" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="id-pwd">아이디</label>
                        <input type="text" id="id-pwd" name="id" required>
                    </div>
                    <div class="form-group">
                        <label for="email-pwd">이메일</label>
                        <input type="email" id="email-pwd" name="email" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="findPwdBtn" class="btn-second">비밀번호 찾기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:insert="~{template/client/fragments/block :: footer}" class="mt-auto"></footer>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/client/auth/findIdPwdForm.js"></script>
</body>
</html>
