<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="h-100" data-bs-theme="auto">
<head>
    <th:block th:insert="~{template/client/fragments/block :: config}"></th:block>
    <meta name="theme-color" content="#712cf9">
    <title>SpaceHub</title>
    <link href="/css/client/main.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/cover/">
    <link rel="stylesheet" href="/css/client/auth/signupForm.css" />
</head>
<body class="d-flex flex-column h-100">
    <header th:insert="~{template/client/fragments/block :: header}"></header>
    <main class="flex-shrink-0 mt-5">
            <h2>SpaceHub 회원가입</h2>
        <div class="container-signupForm">
            <form id="signupForm" th:object="${member}">
                <div class="form-group">
                    <label for="memberId">아이디</label>
                    <input type="text" id="memberId" name="memberId" placeholder="소문자,숫자 포함 8~12자" th:field="*{memberId}" required />
                    <button type="button" id="idCheckBtn">아이디 확인</button>
                </div>

                <div class="form-group">
                    <label for="memberPassword">비밀번호</label>
                    <input type="password" id="memberPassword" name="memberPassword" th:field="*{memberPassword}" placeholder="소문자,숫자,특수문자 포함 8~12자" required />
                </div>

                <div class="form-group">
                    <label for="memberPasswordConfirm">비밀번호 확인</label>
                    <input type="password" id="memberPasswordConfirm" name="memberPasswordConfirm" required />
                </div>

                <div class="form-group">
                    <label for="memberName">이름</label>
                    <input type="text" id="memberName" name="memberName" th:field="*{memberName}" required />
                </div>

                <div class="form-group">
                    <label for="memberEmail">이메일</label>
                    <input type="email" id="memberEmail" name="memberEmail" th:field="*{memberEmail}" required />
                    <button class="button" type="button" id="verifyBtn">인증번호</button>
                </div>

                <div class="form-group">
                    <label for="verificationCode">인증번호</label>
                    <input type="text" id="verificationCode" name="verificationCode" required />
                    <button type="button" class="button" id="verifyCheckBtn">확인</button>
                </div>

                <div class="form-group">
                    <label for="memberPhone">전화번호</label>
                    <input type="text" id="memberPhone" name="memberPhone" th:field="*{memberPhone}" placeholder="숫자로만 입력해 주세요." maxlength="13" required />
                </div>

                <div class="form-actions">
                    <button type="submit" class="button" id="signupBtn">회원가입</button>
                </div>
            </form>
        </div>
    </main>

    <footer th:insert="~{template/client/fragments/block :: footer}" class="mt-auto"></footer>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/client/auth/signupForm.js"></script>
</body>
</html>
